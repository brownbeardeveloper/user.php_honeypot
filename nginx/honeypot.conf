limit_req_zone $binary_remote_addr zone=hplimit:10m rate=5r/s; # simple rate limit

server {
    listen 80;
    server_name _;
    server_tokens off;

    access_log /var/log/nginx/honeypot_access.log combined;

    # Tight timeouts and small request bodies
    client_max_body_size 1k;
    keepalive_timeout 5s;
    send_timeout 5s;
    client_body_timeout 5s;
    client_header_timeout 5s;

    # Basic security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;

    # Only allow the honeypot endpoint
    location = /user.php {
        limit_req zone=hplimit burst=10 nodelay;

        # Drop client-supplied forwarding headers and set our own
        proxy_set_header X-Forwarded-For "";
        proxy_set_header X-Real-IP "";

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 2s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;

        proxy_pass http://honeypot/user.php;

        access_log /var/log/nginx/honeypot_access.log combined;
    }

    # Deny any other paths
    location / {
        return 404;
    }
}


